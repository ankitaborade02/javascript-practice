<!DOCTYPE html>

<body>
    <script>
        //syntax -

        // else{

        let marks = prompt("enter your marks:");
        if(marks >= 90 && marks <= 95){
            document.write("A grade")
        }
        else if(marks >= 80 && marks <= 85){
            document.write("B grade")
        }
        else if(marks >= 70 && marks <= 75){
            document.write("C grade")
        }
        else{
            document.write("Fail")
        }
        
        </script>
    
</body>
</html>
