<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          document.write("URL: " + window.location.href + "<br>");
        document.write("Hostname: " + window.location.hostname + "<br>");
        document.write("Host: " + window.location.host + "<br>");
        document.write("Protocol: " + window.location.protocol + "<br>");
        document.write("Port: " + window.location.port + "<br>");
        document.write("Pathname: " + window.location.pathname + "<br><br>");

        document.write("Navigator Cookie Enabled: " + navigator.cookieEnabled + "<br>");
        document.write("Navigator Language: " + navigator.language + "<br>");
        document.write("Navigator Java Enabled: " + navigator.javaEnabled() + "<br><br>");


        // screen releted


        document.write("Screen Height: " + window.screen.height + "<br>");
        document.write("Screen Width: " + window.screen.width + "<br>");
        document.write("Screen Available Height: " + window.screen.availHeight + "<br>");
        document.write("Screen Available Width: " + window.screen.availWidth + "<br>");


    </script>
    
</body>
</html>
