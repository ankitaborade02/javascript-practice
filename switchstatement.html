        let grade = prompt("Enter your grade :")

        switch(grade){
              case 'A':
                document.write("A excellent")
                break;
              case 'B':
                document.write("B Very Good")
                break;
             case 'C':
                document.write("C Good")
                break;
            default:
                document.write('Fail')
        }
