<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise = new Promise(function (resolve, reject) {
            const x = "Javascript"
            const y = "javascript"

            if (x === y) {
                resolve()
            }
            else {
                reject()
            }

        })
        promise
            .then(function () {
                document.write("Successfull")
            })
            .catch(function () {
                document.write("Some error has occured")
            })

    </script>

</body>

</html>
