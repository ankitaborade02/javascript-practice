        //creating class
        class calculator {
            constructor(first_num, last_num) {
                this.first_num = first_num,
                    this.last_num = last_num
            }

             sum(){
                document.write(this.first_num + this.last_num +"<br>")
            }
            sub(){
                document.write(this.first_num - this.last_num +"<br>")
            }
            mul(){
                document.write(this.first_num * this.last_num +"<br>")
            }
            div(){
                document.write(this.first_num / this.last_num +"<br>")
            }
        }

        //creating object
        let c = new calculator(30, 70)
        
        c.sum()
        c.sub()
        c.mul()
        c.div()


       



    </script>
